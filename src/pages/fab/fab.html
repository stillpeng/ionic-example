<ion-header>

  <ion-navbar>
    <ion-title>浮动操作按钮FAB</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>基本FAB按钮(默认左上角)</h2>
  <!--
    1.top right设置右上角显示
    2.edge title对齐 不加的话是content对齐
    3.mini：小按钮
    -->
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-googleplus" color="danger"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-facebook" color="secondary"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter" color="dark"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <h2>居中的FAB</h2>
  <ion-fab center middle>
    <button ion-fab>
      <ion-icon name="share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-googleplus" color="secondary"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab>
        <ion-icon name="logo-twitter" color="yellow"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="american-football" color="danger"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
