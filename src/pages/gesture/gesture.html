<ion-header>

  <ion-navbar>
    <ion-title>手势动作示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>-----tap轻点-----</h2>
  <ion-card (tap)="tapEvent()">
    <ion-item>
      tapped:{{count1}}
    </ion-item>
  </ion-card>
  <h2>-----press点按-----</h2>
  <button ion-button
          full
          color="danger"
          (press)="pressEvent()">
    pressed:{{count2}}
  </button>
  <h2>--pan滑动(按住左右移动)--</h2>
  <ion-list>
    <ion-item (pan)="panEvent()">
      <ion-icon name="home"></ion-icon>
      pan:{{count3}}
    </ion-item>
  </ion-list>
  <h2>--swipe轻扫(点住快速扫动)--</h2>
  <ion-card>
    <ion-item (swipe)="swipeEvent()">
      swipe:{{count4}}
    </ion-item>
  </ion-card>
</ion-content>
