<ion-header>

  <ion-navbar>
    <ion-title>form表单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--姓名-->
    <ion-item>
      <ion-label floating>姓名</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <!--密码-->
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <!--生日：日期-->
    <ion-item>
      <ion-label floating>生日</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>
    <!--性别：radio-->
    <ion-list-header>性别</ion-list-header>
    <ion-list radio-group>
      <ion-item>
        <ion-label>男</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>女</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>
    <!--爱好：checkbox-->
    <ion-list-header>爱好</ion-list-header>
    <ion-item>
      <ion-label>看电影</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>听音乐</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>旅行</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <!--所在地：select-->
    <ion-item>
      <ion-label>所在地</ion-label>
      <ion-select>
        <ion-option>北京</ion-option>
        <ion-option>上海</ion-option>
        <ion-option>哈尔滨</ion-option>
      </ion-select>
    </ion-item>
    <!--英语水平：range-->
    <ion-item>
      <ion-label>英语水平</ion-label>
      <ion-range></ion-range>
    </ion-item>
    <!--是否同意：toggle-->
    <ion-item>
      <ion-label>是否同意加入我们</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" block>注册</button>
</ion-content>
