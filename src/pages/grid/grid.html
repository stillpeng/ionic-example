      <ion-col>

    <ion-row>
      <ion-col>
        <div>1</div>

      <ion-col>
        <div>2</div>

      <ion-col>
        <div>3</div>

      <ion-col>
        <div>1</div>

      <ion-col>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>

        <div>6</div>

  <h2>指定宽度栅格-12等分</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col col-6>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <div>1</div>
      </ion-col>
      <ion-col col-2>
        <div>2</div>
      </ion-col>
      <ion-col col-9>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2>自动宽度栅格(根据文本长短)</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>222222222222 </div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2>列偏移栅格</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col offset-6>
        <div>2</div>
      </ion-col>
      <ion-col>
        <div>3</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>垂直对齐栅格(默认上start对齐)</h3>

    <ion-row>
      <ion-col>
        <div>1</div>
      </ion-col>
      <ion-col>
        <div>2 <br> 22</div>
      </ion-col>

        <div>1</div>

      <ion-col>
        <div>2 <br> 22</div>
