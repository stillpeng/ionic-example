<ion-header>

  <ion-navbar>
    <ion-title>按钮组件</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>-----基本按钮-----</h2>
  <button>普通按钮</button>
  <button ion-button>添加ion-button按钮</button>
  <button ion-button color="light">color为light</button>
  <button ion-button color="danger">color为danger</button>
  <button ion-button color="dark">color为dark</button>
  <button ion-button color="secondary">color为dark</button>

  <h2>-----外边框按钮-----</h2>
  <button ion-button outline>outline按钮</button>
  <button ion-button outline color="secondary">outline按钮</button>
  <button ion-button outline color="dark">outline按钮</button>
  <button ion-button outline color="danger">outline按钮</button>
  <button ion-button outline color="light">outline按钮</button>

  <h2>-----无边框按钮-----</h2>
  <button ion-button clear>clear按钮</button>
  <button ion-button clear color="light">clear按钮</button>
  <button ion-button clear color="dark">clear按钮</button>
  <button ion-button clear color="secondary">clear按钮</button>
  <button ion-button clear color="danger">clear按钮</button>

  <h2>-----圆角按钮-----</h2>
  <button ion-button round>round按钮</button>
  <button ion-button round color="light">round按钮</button>
  <button ion-button round color="secondary">round按钮</button>
  <button ion-button round color="dark">round按钮</button>
  <button ion-button round color="danger">round按钮</button>

  <h2>-----块级按钮自带圆角-----</h2>
  <button ion-button block>block按钮</button>
  <button ion-button block color="light">block按钮</button>
  <button ion-button block color="secondary">block按钮</button>
  <button ion-button block color="dark">block按钮</button>
  <button ion-button block color="danger">block按钮</button>

  <h2>-----无圆角块级按钮-----</h2>
  <button ion-button full>block按钮</button>
  <button ion-button full color="light">block按钮</button>
  <button ion-button full color="secondary">block按钮</button>
  <button ion-button full color="dark">block按钮</button>
  <button ion-button full color="danger">block按钮</button>

  <h2>-----大小按钮-----</h2>
  <button ion-button>普通按钮</button>
  <button ion-button large>large按钮</button>
  <button ion-button small>small按钮</button>

  <h2>-----图标按钮-----</h2>
  <button ion-button full>
    <ion-icon name="home"></ion-icon>
    home图标按钮(默认)
  </button>
  <button full ion-button icon-left>
    <ion-icon name="heart"></ion-icon>
    heart图标按钮(icon-left)
  </button>
  <button full ion-button icon-right>
    heart图标按钮(icon-right)
    <ion-icon name="appstore"></ion-icon>
  </button>
  <button full ion-button icon-only>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
