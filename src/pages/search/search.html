<ion-header no-border>

  <ion-navbar transparent>
    <!--
      <ion-searchbar
            (ionInput)="getItems($event)"
            (ionFocus)="focusInput()"
            (ionBlur)="blurInput()"
            (ionClear)="cancel($event)">
     </ion-searchbar>
      ionInput监听input输入框的变化；
      ionFocus当input框获取焦点时触发；
      ionBlur当input框失去焦点时触发;
      ionClear当点击清除按钮时触发；
    -->
    <ion-searchbar (ionFocus)="come()"
                   (ionBlur)="out()">
    </ion-searchbar>


  </ion-navbar>

</ion-header>
