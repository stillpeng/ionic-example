<ion-header>

  <ion-navbar>
    <ion-title>toast吐司提示</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (tap)="basicToast()">基本提示</button>
  <button ion-button block (tap)="position('top')">上面提示</button>
  <button ion-button block (tap)="position('middle')">中间提示</button>
  <button ion-button block (tap)="position('bottom')">下面提示</button>
  <button ion-button block (tap)="canClose()">可以关闭的提示</button>
</ion-content>
